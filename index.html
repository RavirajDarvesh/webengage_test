  <div class="container">
    <form class="p-4 m-4">
      <div class="form-group">
        <label for="fname">First Name</label>
        <input type="text" id="fname" class="form-control" placeholder="First Name" />
      </div>
      <div class="form-group">
        <label for="fname">Last Name</label>
        <input type="text" id="lname" class="form-control" placeholder="Last Name" />
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="Email1" aria-describedby="emailHelp" placeholder="Enter email" />
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Phone</label>
        <input type="text" class="form-control" id="phone" placeholder="Phone" />
      </div>
      <div class="form-check d-inline">
        <input class="form-check-input" type="radio" name="gender" id="exampleRadios1" value="Male" checked />
        <label class="form-check-label" for="exampleRadios1"> Male </label>
      </div>
      <div class="form-check d-inline">
        <input class="form-check-input" type="radio" name="gender" id="exampleRadios2" value="Female" />
        <label class="form-check-label" for="exampleRadios2"> Female </label>
      </div>
      <div class="m-2">
        <label>Birthdate</label> <input id="bd" type="date" />
      </div>
      <button type="submit" class="btn btn-primary m-auto d-block" id="login">
        Submit
      </button>
      <ul class="list-group m-4">
        <li class="list-group-item d-flex justify-content-between align-items-center">
          Cras justo odio
          <span class="badge badge-primary badge-pill">14</span>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
          Dapibus ac facilisis in
          <span class="badge badge-primary badge-pill">2</span>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
          Morbi leo risus
          <span class="badge badge-primary badge-pill">1</span>
        </li>
      </ul>
    </form>
  </div>

  <!-- <script src="./src/index.js"></script> -->

  <script>
    $(document).ready(function () {
      $("#login").click(function (e) {
        e.preventDefault();

        const email = $("#Email1").val();
        const fname = $("#fname").val();
        const lname = $("#lname").val();
        const bd = $("#bd").val();
        const gender = $("input[name=gender]:checked").val();
        const phone = $("#phone").val();
        console.log(email, fname, lname, bd, gender, phone);
        // alert("submit success");
        $("form")[0].reset();
        webengage.user.login(email);
        webengage.user.setAttribute({
          we_first_name: fname,
          we_last_name: lname,
          we_email: email,
          we_gender: gender,
          Birthdate: bd,
          phone: phone,
          payload: [{
              item: 1,
              notification: "14"
            },
            {
              item: 2,
              notification: "2"
            }
          ]
        });
        webengage.track("form submitted", {
          we_first_name: fname,
          we_last_name: lname,
          we_email: email,
          we_gender: gender,
          Birthdate: bd,
          phone: phone,
          payload: [{
              item: 1,
              notification: "14"
            },
            {
              item: 2,
              notification: "2"
            }
          ]
  
        });

          //         webengage.survey.options({
          //   'surveyId' : '37hd6co', // survey id to be rendered ... note : it is optional
          //   'defaultRender' : false
          // });

          //     webengage.survey.render();
          //   };

      });
    });
